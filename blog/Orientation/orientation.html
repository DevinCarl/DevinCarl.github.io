<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Orientation</title>
    <link rel="stylesheet" href="css/orientation.css">
</head>
<body>
  <div class="info-layer">
    <h1 class="info-caption">肯辛顿公园 </h1>
    <h2>Kensington Gardens</h2>
    
    <ul class="orientation-info">
      <li class="info-item"><span class="info-name">compass:</span><span class="info-val compass"></span></li><!-- 
      <li class="info-item"><span class="info-name">o_compass:</span><span class="info-val o_compass"></span></li>
      <li class="info-item"><span class="info-name">d_compass:</span><span class="info-val d_com"></span></li>
      <li class="info-item"><span class="info-name">dx:</span><span class="info-val dx"></span></li>
      <li class="info-item"><span class="info-name">dy:</span><span class="info-val dy"></span></li> -->
    </ul>
  </div>
  
  <div class="vr-frame">
    <img class="vr-img" src="images/vr-img.jpg" alt="">
  </div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/dcOrientation.js"></script>
<script src="js/dcPanorama.js"></script>
<script src="js/orientation.js"></script>
</body>
</html>
